<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="row">
        <div class="col-6"> <!--Left-side-main-half-column -->
            <div class="row"> <!--Left-side-half-row-1 -->
                <div class="col-6 bg-4">
                    <div class="row-6 bg-1 d-flex justify-content-center align-items-center fs-4 text-light">1</div>
                    <div class="row-6 bg-5 d-flex justify-content-center align-items-center fs-4 text-light">5</div> 
                </div>
                <div class="col-6 bg-2 d-flex justify-content-center align-items-center fs-4 text-light">
                    2
                </div>
            </div>
            <div class="row"><!--Left-side-half-row-2 -->
                <div class="row">
                    <div class="col-6 bg-7 d-flex justify-content-center align-items-center fs-4 text-light">7</div>
                    <div class="col-6 ">
                        <div class="row">
                            <div class="col-4 bg-8 d-flex justify-content-center align-items-center fs-4 text-light">8</div>
                            <div class="col-8 bg-9 d-flex justify-content-center align-items-center fs-4 text-light">9</div>
                        </div>
                        
                    </div>
                </div>
                <div class="row bg-11 d-flex justify-content-center align-items-center fs-4 text-light"> 11</div>
            </div>
            </div> 
        <div class="col-6"><!--Right-side-main-half-column -->
            <div class="row">
                <div class="col-8 bg-grid d-flex justify-content-center align-items-center fs-1 text-light"> CSS Grid Layout</div> 
                <div class="col-4">
                    <div class="row-3 bg-4 d-flex justify-content-center align-items-center fs-4 text-light"> 4</div>
                    <div class="row-3 bg-6 d-flex justify-content-center align-items-center fs-4 text-light"> 6</div>
                    <div class="row-3 bg-10 d-flex justify-content-center align-items-center fs-4 text-light"> 10</div>
                    <div class="row-3 bg-12 d-flex justify-content-center align-items-center fs-4 text-light"> 12</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
